<html lang="en">

  <h1>Nested Accordions</h1>

        <div class="line-01"></div>

      </i>
    </h4>
    <div class="accordion-content">
      <div class="accordion accordion-nested">

         sub Accordion 1
          <i class="accordion-icon">
            <div class="line-01"></div>
            <div class="line-02"></div>
          </i>
        </h4>
        <div class="accordion-content">
          <p>content</p>

      </div>

      </div>
    </div>
  </div>
